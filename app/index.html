<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appController">
<head>
    <title>Electron Boilerplate</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- build:css assets/css/app.css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/ng-prettyjson/dist/ng-prettyjson.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- endbuild -->
</head>
<body layout="column" flex>
    <nav layout="row" ui-view="sidenav"></nav>
    <div id="wrapper" layout="column" flex md-swipe-right="toggleNav('nav')">
        <header id="header" ui-view="header"></header>
        <main id="main" ui-view="main" flex></main>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/ng-prettyjson/dist/ng-prettyjson.min.js"></script>
    <!-- endbuild -->
    <!-- build:app scripts/app.js -->
    <script src="./components/app.js"></script>
    <script src="./components/appController.js"></script>
    <script src="./components/splash/splashService.js"></script>
    <script src="./components/splash/splashController.js"></script>
    <script src="./components/boilerplate/boilerplateService.js"></script>
    <script src="./components/boilerplate/boilerplateController.js"></script>
    <!-- endbuild -->
    <script src="http://localhost:35729/livereload.js"></script>
    <script>require('electron-connect').client.create()</script>
</body>
</html>
